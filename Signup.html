<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Formular</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    form { max-width: 400px; margin: auto; }
    input[type="text"], input[type="email"] {
      display: block;
      margin-bottom: 1em;
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
    label { display: block; margin-bottom: 0.5em; }
    button { padding: 0.7em 1.2em; }
    .confirmation { color: green; margin-top: 1em; text-align: center; }
    .error { color: red; margin-top: 1em; text-align: center; }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form" action="https://script.google.com/macros/s/AKfycbyasWfkvu8ukaMnJH6rjEBS6eXMX1d4x4bXRqvfMEd_/exec" method="POST">
    <input type="text" name="first_name" placeholder="Vorname" required>
    <input type="text" name="last_name" placeholder="Nachname" required>
    <input type="text" name="telephone" placeholder="Telefon">
    <input type="email" name="email" placeholder="E-Mail" required>
    <label>
      <input type="checkbox" name="plan_basic" value="Basic"> Basic
    </label>
    <label>
      <input type="checkbox" name="plan_family" value="Family"> Family
    </label>
    <label>
      <input type="checkbox" name="plan_premium" value="Premium"> Premium
    </label>
    <button type="submit">Absenden</button>
    <div class="confirmation" id="confirmation" style="display:none;">
      Vielen Dank für Ihre Anmeldung!
    </div>
    <div class="error" id="error" style="display:none;">
      Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.
    </div>
  </form>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        mode: 'no-cors' // lässt den Request zu, auch wenn keine CORS-Header gesetzt sind
      }).then(function() {
        document.getElementById('confirmation').style.display = '';
        document.getElementById('error').style.display = 'none';
        form.reset();
      }).catch(function() {
        document.getElementById('confirmation').style.display = 'none';
        document.getElementById('error').style.display = '';
      });
    });
  </script>
</body>
</html>
