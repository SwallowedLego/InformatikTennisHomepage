<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2C8BF2;
            --accent: #FFD700;
            --background: #f4f4f4;
            --card-bg: #fff;
            --border-radius: 12px;
            --shadow: 0 6px 24px rgba(44,139,242,0.07);
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: var(--background);
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 40px 26px 30px 26px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        h1 {
            font-weight: 700;
            font-size: 2.7em;
            letter-spacing: 2px;
            color: var(--primary);
            text-align: center;
            margin-bottom: 38px;
        }
        .news-article {
            margin-bottom: 36px;
            padding-bottom: 26px;
            border-bottom: 1.5px solid #eaeaea;
            transition: background 0.2s;
            border-radius: 8px;
        }
        .news-article:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .news-article:hover {
            background: #f7fbff;
        }
        .news-article img {
            max-width: 100%;
            height: auto;
            border-radius: 7px;
            box-shadow: 0 2px 10px rgba(44,139,242,0.11);
            margin-bottom: 16px;
        }
        .news-title {
            font-size: 1.8em;
            margin: 8px 0 7px 0;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 1px;
        }
        .news-date {
            color: #888;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .news-text {
            margin: 13px 0 0 0;
            font-size: 1.1em;
            line-height: 1.7;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 4px;
            }
            h1 {
                font-size: 2em;
            }
            .news-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News & Updates</h1>
        
        <div class="news-article">
            <img src="https://cdn.wordart.com/media/zinnia-uploads/premium.jpg" alt="Premium Subscription">
            <div class="news-title">Premium Subscription</div>
            <div class="news-date">19. September 2025</div>
            <div class="news-text">
                Introducing the new <b>Premium subscription</b> with coaching and priority booking.
            </div>
        </div>
        
        <div class="news-article">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/115/474/small_2x/reopening-business-sign-free-vector.jpg" alt="Reopening">
            <div class="news-title">Reopened</div>
            <div class="news-date">18. September 2025</div>
            <div class="news-text">
                After so long, we are finally back and ready to play tennis again!
            </div>
        </div>
        
        <!-- Weitere News-Artikel kannst du einfach kopieren und anpassen -->
        
    </div>
</body>
</html>
